<form #signup = "ngForm" (ngSubmit)="signUp()">
    <h2>Signup</h2>
    <div class="group">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" [(ngModel)]="full_name" required>
        <div *ngIf="signup.controls['name'].hasError('required') && signup.controls['name'].touched">
            <p class="error">This field is required</p>
        </div>
    </div>

    <div class="group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
        <div *ngIf="signup.controls['username'].hasError('required') && signup.controls['username'].touched">
            <p class="error">This field is required</p>
        </div>
    </div>
    <div class="group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email>
        <div *ngIf="signup.controls['email'].hasError('required') && signup.controls['email'].touched">
            <p class="error">This field is required</p>
        </div>
        <div *ngIf="signup.controls['email'].hasError('email') && signup.controls['email'].touched">
            <p class="error">Invalid E-mail</p>
        </div>
    </div>
    <div class="group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8">
        <div *ngIf="signup.controls['password'].hasError('required') && signup.controls['password'].touched">
            <p class="error">This field is required</p>
        </div>
        <div *ngIf="signup.controls['password'].hasError('minlength') && signup.controls['password'].touched">
            <p class="error">Your password must be at least 8 characters</p>
        </div>
    </div>
    <button type="submit" [disabled]="signup.invalid">Sign Up</button>
</form>
